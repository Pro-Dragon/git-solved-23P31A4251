# Production Application Configuration
application:
  name: DevOpsSimulator
  version: 1.0.0
  environment: production
  # experimental_mode: true  # Enable for testing experimental features

server:
  host: 0.0.0.0
  port: 8080
  ssl_enabled: true
  # multi_port: [9000, 9001, 9002]  # Experimental multi-port support

logging:
  level: INFO
  format: json
  output: /var/log/app.log
  # ai_analysis: enabled  # Experimental AI-driven log analysis

database:
  host: prod-db.example.com
  port: 5432
  name: devops_prod
  # distributed: true  # Enable for experimental distributed DB setup

features:
  auto_scaling: true
  load_balancer: enabled
  backup_enabled: true
  # chaos_engineering: enabled  # Experimental resilience testing

# Experimental AI features (disabled by default)
ai_features:
  predictive_scaling: false  # Set to true to enable
  anomaly_detection: false
  auto_optimization: false
  model_version: "v2.1.0"

# Optional cloud provider integrations
# cloud_providers:
#   - aws
#   - azure
#   - gcp
#   - digitalocean

# Optional security enhancements
# security:
#   zero_trust: enabled
#   encryption: AES-256
#   audit_logging: comprehensive

development:
  mock_external_apis: true
  debug_mode: true
  cors_enabled: true